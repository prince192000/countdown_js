<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main ">
        <div class="heading">Count-Down</div>
        <div class="heading1" id="end-date">02 December 2023 12:01 AM</div>
        <div class="input-box">
            <div>
                <input type="text" ><br>
                <label for="">Day's</label>
            </div>
            <div>
                <input type="text" readonly><br>
                <label for="">Hour's</label>
            </div>
            <div>
                <input type="text" readonly><br>
                <label for="">Minute's</label>
            </div>
            <div>
                <input type="text" readonly><br>
                <label for="">Second's</label>
            </div>

        </div>


    </div>

    
<script src="script.js"></script>
</body>

</html>
